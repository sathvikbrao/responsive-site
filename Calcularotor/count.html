<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" class="rel">
    <link rel="stylesheet" href="count.css">
    <title>MyCalculator</title>
</head>
<body>
    <div class="heading">
       <h1 class="head"> CALCULATOR</h1>
     
    </div>
    <div class="calc">
        <div class="calc1">
            <div class="screen">
             <span></span>
            </div>
            <div class="s1strow">
                <button>AC</button>
                <button><--</button>
                <button>+</button>
                <button>/</button>  
            </div>
            <div class="f1strow">
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <button>*</button>
            </div>
            <div class="s2strow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>  
            </div>
            <div class="t2strow">
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button>4</button>
            </div>
            <div class="t3strow">
                <button>%</button>
                <button>0</button>
                <button>.</button>
                <button>=</button> 
            </div>
        </div>
    </div>
    <script src="count.js"></script>
</body>
</html>
